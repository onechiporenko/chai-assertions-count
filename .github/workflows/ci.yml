name: CI

on: [push, pull_request]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Install & Build
        run: |
          npm i
          npm run build
      - name: Lint
        run: npm run lint
      - name: Run Tests
        run: npm run test
